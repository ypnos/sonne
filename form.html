 <div class="well text-center">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only">Temperatur</label>
            <input name='temp' class="form-control input-lg" type="number" min="0" max="100" placeholder="Temperature" required="required" />
        </div>
        <div class="form-group">
            <label class="sr-only">Monat</label>
            <select name='month' class="form-control input-lg" placeholder="Month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
        <button class="btn btn-primary btn-lg">Show me!</button>
    </form>
</div>
