<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sonne</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/lib/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="/static/common.css" />
        <script src="/static/lib/leaflet/dist/leaflet.js"></script>
        <script src="/static/common.js" defer="defer"></script>
        <script src="/static/map.js" defer="defer"></script>
    </head>

    <body>
        <div class="container">
            <h1>Sonne</h1>
            <div class="well text-center">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">Temperatur</label>
                        <input name='temp' class="form-control input-lg" type="number" min="0" max="100" placeholder="Temperature" required="required" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Monat</label>
                        <select name='month' class="form-control input-lg" placeholder="Month">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-lg">Show me!</button>
                </form>
            </div>
            <ul class="list-unstyled">
            </ul>
            <div class="alert alert-warning sonne-no-results-label">Nowhere :/</div>
        </div>

        <template id="sonne-city-template">
            <span class="sonne-city"></span><span class="sonne-temp"></span><span class="sonne-dist"></span>
        </template>

        <!-- World map -->
        <div class="container">
            <div id="map"></div>
        </div>
    </body>
</html>
