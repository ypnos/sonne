<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/lib/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="/static/common.css" />
        <script src="/static/lib/leaflet/dist/leaflet.js"></script>
        <script src="/static/common.js" defer="defer"></script>
        <script src="/static/map.js" defer="defer"></script>
    </head>

    <body>
        <template id="sonne-city-template">
            <h4 class="list-group-item-heading sonne-city">
                <a target="_blank"></a> <small>Germany</small>
            </h4>
            <p class="list-group-item-text">
                <span class="sonne-maxtemp" title="Average temperature high"><small>hi</small> <span></span></span>
                <span class="sonne-mintemp" title="Average temperature low"><small>lo</small> <span></span></span>
                <span class="sonne-raindays" title="Average number of rainy days"><span class="glyphicon glyphicon-tint"></span> <span></span></span>
                <span class="sonne-dist" title="Distance to your location"><span class="glyphicon glyphicon-plane"></span> <span></span></span>
            </p>
        </template>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">{{ title }}</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    {% include form.html %}
                </div>
                <div class="col-md-9">
                    <!-- World map -->
                    <div id="map"></div>

                    <hr />

                    <!-- City list -->
                    <div class="sonne-results-list">
                        <ul class="list-group">
                        </ul>
                    </div>

                    <!-- Alert for empty result -->
                    <div class="alert alert-warning sonne-no-results-label">Nowhere ðŸ˜•</div>
                </div>
            </div>
        </div>
        <footer class="container text-muted">
            Climate data provided by
            <a href="http://worldweather.wmo.int">WMO World Weather Information Service</a>.
            Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors.
            Map drawn by <a href="http://leafletjs.com">Leaflet</a>.
        </footer>
    </body>
</html>
