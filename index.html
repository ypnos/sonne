<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/lib/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="/static/common.css" />
        <script src="/static/lib/leaflet/dist/leaflet.js"></script>
        <script src="/static/common.js" defer="defer"></script>
        <script src="/static/map.js" defer="defer"></script>
    </head>

    <body>
        <div class="container">
            <h1>{{ title }}</h1>

           {% include form.html %}

            <ul class="list-unstyled">
            </ul>
            <div class="alert alert-warning sonne-no-results-label">Nowhere :/</div>
        </div>

        <template id="sonne-city-template">
            <span class="sonne-city"></span><span class="sonne-temp"></span><span class="sonne-dist"></span>
        </template>

        <!-- World map -->
        <div class="container">
            <div id="map"></div>
        </div>
        <footer class="container text-muted">Climate data provided by
            <a href="http://worldweather.wmo.int">WMO World Weather Information Service</a>.
        </footer>
    </body>
</html>
